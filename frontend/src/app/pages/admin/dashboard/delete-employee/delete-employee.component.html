<div class="backdrop"></div>
<dialog open>
  <div class="bin">
    <ion-icon name="trash-outline"></ion-icon>
  </div>
  <h3>Are you sure you want this developer?</h3>
  <span>{{ devName() }} {{ devSurname() }}</span>
  <div class="buttons">
    <a routerLink="/" class="btn cancel">Cancel</a>
    <button class="btn delete" (click)="deleteDev()">Delete</button>
  </div>
</dialog>
